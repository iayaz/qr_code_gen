<div
  class="min-h-screen bg-fuchsia-100 flex flex-col justify-center items-center"
>
  <div
    class="flex flex-col text-center justify-center items-center bg-slate-50 w-[20rem] rounded-lg pb-8"
  >
    <div class="relative flex flex-col items-center">
      <div
        class="bg-red-400 rounded-lg fit-content px-24 py-4 mb-2 absolute -top-6"
      >
        <ng-container *ngIf="!qrActive">
          <div class="text-sm">Your QR</div>
          <div class="text-2xl text-slate-200">Generator</div>
        </ng-container>
        <canvas id="canvas" #canv *ngIf="qrActive" class="w-full"></canvas>
      </div>
    </div>

    <div
      class="flex flex-col items-center rounded-md w-full p-3 py-8"
      [ngClass]="{ 'mt-36': qrActive, 'mt-10': !qrActive }"
    >
      <input
        type="text"
        class="w-full border-b-zinc-700 border-2 rounded-lg p-2"
        placeholder="  Enter Your URL"
        [(ngModel)]="url"
      />
      <button
        *ngIf="!qrActive"
        class="bg-black text-slate-200 rounded-lg p-2 mt-8 w-full"
        (click)="generate()"
      >
        GENERATE
      </button>
      <div *ngIf="qrActive" class="flex gap-1 w-full">
        <button
          class="bg-black text-slate-200 rounded-lg p-2 mt-8 w-1/2 "
          (click)="handleClear()"
        >
          Clear
        </button>

        <button
          class="bg-black text-slate-200 rounded-lg p-2 mt-8 w-1/2"
          (click)="download()"
        >
          Download
        </button>
      </div>
    </div>
  </div>
</div>
